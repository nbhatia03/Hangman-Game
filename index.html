<!doctype html>
<html lang="en">
  <head>
    <title>Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>

  <div class='row container-fluid'>
    <h1 id="title">HANGMAN</h1>
  </div>
  
  <div class="row container">
    <div class="col-md-6">
      <div id="main-pics">
        
        <img src="assets/images/Normal.gif" alt="Distraught Cowboy" id="cowboy-gif">
        <div id="game-over" class="invisible">GAME OVER</div>
        <div id="winner" class="invisible">YOU WIN</div>
  
      </div>
  
      <div id="msg" class="box invisible"></div>
    </div>
  
    <div class='col-md-6'>
      <ul id ="word">
        
      </ul>
  
      <div id="lettersGuessed">
  
      </div>
  
      <div id="info-bottom">
        <div id="guess-box">
          Remaining guesses: <b id="guesses-left"></b>
        </div>
    
        <div id="win-box">
          Wins: <b id="wins">0</b>
        </div>
      </div>
  
      <button class="btn-outline-primary invisible" onclick="reset()" id="reset-btn">Play again</button>

      <iframe width="0" height="0" src="https://www.youtube.com/embed/VoAb48u-R1U?rel=0&autoplay=1&loop=1&playlist=Goi_D7yH7Qs;showinfo=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>

      <audio id="sound-gameOver" src="assets/sounds/gameOver.wav"></audio>
      <audio id="sound-speech" src="assets/sounds/speech.wav"></audio>
      <audio id="sound-winner" src="assets/sounds/winner.wav"></audio>

    </div>
  </div>

    <!-- Optional JavaScript -->
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
